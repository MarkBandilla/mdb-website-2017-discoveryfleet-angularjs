  <body ng-controller="appCtrl">
      <!--[if lt IE 8]>

      <header-cmpt address="123 address test" pages="pages"></header-cmpt>
        <div ui-view=""></div>
      <footer-cmpt></footer-cmpt>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button> 
              <h4 class="modal-title">Book Now</h4>         
            </div>
            <div class="modal-body">
              <form id="booking">
                <input type="hidden" name="type" value="booking" />
                <fieldset>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="required"><em>*</em>Select Destination</label>
                    <div class="input-box">
                      <select name="destination" class="validate-select required-entry form-control" required>
                        <option></option>
                        <option>Apo Reef</option>
                        <option>Coron</option>
                        <option>Palau</option>
                        <option>Tubbataha</option>
                        <option>Visayas</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="required"><em>*</em>Where are you from?</label>
                    <input type="text" name="whereFrom" class="form-control" placeholder="" requried>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="required"><em>*</em>Where did you hear about us?</label>
                    <input type="text" name="hearFrom" class="form-control" placeholder="" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="required"><em>*</em>Check In Date</label>
                    <input type="date" name="checkIn" class="form-control" placeholder="Check In Date*" requried>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="required"><em>*</em>Check Out Date</label>
                    <input type="date" name="checkOut" class="form-control" placeholder="Check Out Date*" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="required"><em>*</em>Your Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Your Name*" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="required"><em>*</em>Number of Person</label>
                    <input type="number" name="pax" class="form-control" placeholder="Number of Person*" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="required"><em>*</em>Your Mail</label>
                    <input type="text" name="email" class="form-control" placeholder="Your Mail*" required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="required"><em>*</em>Your Phone</label>
                    <input type="text" name="phone" class="form-control" placeholder="Your Phone*" required>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="required">Your Message</label>
                    <textarea cols="70" name="message" rows="10" class="textarea form-control" placeholder="Your Message"></textarea>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group btn-send">
                    <button type="submit" class="btn btn-primary btn-block" >Book Now </button>
                  </div>
                </div>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>      
        </div>
      </div>
