<header>
  <div class="header-area">
    <div class="container">
      <div class="header">
        <div class="header-top-area">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="header-top-area-left">
                <a href="#"><img src="assets/img/logo.png" alt="logo"></a>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="header-top-area-right">
                <nav>
                  <ul>
                    <li>info@discoveryfleet.com</li>
                    <li class="footer-bottom-right">Connect with us : 
                      <a href="http://www.facebook.com/sharer.php?u=http://discoveryfleet.com/&title="><i class="fa fa-facebook"></i></a>
                    </li>
                    <li class="flag-menu">
                      <a href="#"><img src="assets/img/icons/en.gif" alt="flag"></a>
                      <ul>
                        <li><a href="#"><img src="assets/img/icons/en.gif" alt="flag">English</a></li>
                        <li><a href="#"><img src="assets/img/icons/fr.gif" alt="flag">Francais</a></li>
                        <li><a href="#"><img src="assets/img/icons/de.gif" alt="flag">Deutsch</a></li>
                        <li><a href="#"><img src="assets/img/icons/it.gif" alt="flag">Italiano</a></li>
                      </ul>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>  
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="main-menu-area">
              <nav>
                <ul>
                  <li ng-repeat="page in pages">
                    <a href="{{CONFIG.BASE_URL}}{{page.url}}" ng-if="!page.sub">{{page.label}}</a>
                    <a href="" ng-if="page.sub">{{page.label}}</a>
                    <ul ng-if="page.sub">
                      <li ng-repeat="sub in page.sub">
                        <a href="" ng-if="sub.type == 'modal'" ng-click="openModal(sub.url)">{{sub.label}}</a>
                        <a href="{{CONFIG.BASE_URL}}{{sub.url}}" ng-if="sub.type != 'modal'">{{sub.label}}</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>                    
          </div>
        </div>                
      </div>
    </div>
  </div>
  <div class="mobile-menu-area">        
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="mobile-menu">
            <nav id="dropdown">
              <ul>
                <li ng-repeat="page in pages">
                  <a href="{{CONFIG.BASE_URL}}{{page.url}}">{{page.label}}</a>
                  <ul ng-if="page.sub">
                    <li ng-repeat="sub in page.sub">
                      <a href="" ng-if="sub.type == 'modal'" id="btn_book_mobile">{{sub.label}}</a>
                      <a href="{{CONFIG.BASE_URL}}{{sub.url}}" ng-if="sub.type != 'modal'">{{sub.label}}</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>          
        </div>
      </div>
    </div>
  </div>
</header>
